<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">MyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Products</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>
    <!-- Modal for Login -->
    <div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Signup Successful</h2>
        <p>A new User will be created to the user table of the database.</p>
        <button class="go-home-btn">Go to Home</button>
    </div>
    </div>

    <!-- Sign Up Form Section -->
    <section id="signup-section">
        <h1>Sign Up</h1>
        <div class="signup-form">
            <form>  <!--for backend  action="/submit-signup" method="POST"-->
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="signup-btn" class="signup-btn">Sign Up</button>
                </div>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
