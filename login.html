<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">MyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Products</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
    </nav>
<!-- Modal for Login -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Login Successful</h2>
        <p>User specific Information will be pulled from the database.</p>
        <button class="go-home-btn">Go to Home</button>
    </div>
</div>

    <!-- Login Form Section -->
    <section id="login-section">
        <h1>Login</h1>
        <div class="login-form">
            <form>  <!-- action="/submit-login" method="POST"-->
                <div class="input-group">
                    <label for="username">Username / Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="login-btn" class="login-btn">Login</button>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
